# pytest.ini
[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for database operations
    slow: Slow running tests
    requires_db: Tests that require database access

# Coverage settings (if using pytest-cov)
# addopts = --cov=game_data --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG